<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/header_logo.png" alt="">
                        </a>
                    </div>

                    <div class="header__btn">
                        <a class="btn__seller" href="#"> Become a seller</a>
                    </div>
                    <div class="header__box">
                        <a class="header__notification" href="#">
                            <img src="images/icons/alarm.png" alt="">
                            <span>25</span>
                        </a>
                        <a class="header__messager" href="#">
                            <img src="images/icons/envelope.png" alt="">
                            <span>6</span>
                        </a>
                        <a class="basket" href="#">
                            <img src="images/icons/cart.png" alt="">
                            <span>2</span>
                        </a>

                    </div>
                    <div class="header__user">
                        <div class="user-avotar">
                            <a class="user" href="#"></a>
                        </div>

                        <div class="user-text">
                            <div class="user__name">
                                Taofiq Hakim
                            </div>
                            <div class="price">$20.45</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__form-search">
                        <form>
                            <input type="text" placeholder="  Search product here..." required>
                            <button class="saerch__btn" type="submit">
                                <img src="images/icons/magnifier.png">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <section class="section-produckt">
        <div class="container">
            <div class="section__inner">
                <div class="section__title">
                    Create Your Own
                </div>
                <div class="section-text">
                    Digital Product Marketplace
                </div>
                <span> MartPlace is the most powerful, & customizable template for Easy Digital Downloads
                    Products</span>

                <div class="section__btn">
                    <div class="produckt-all">
                        <a  href="#"> View All Produckt</a>
                    </div>
                    <div class="produckt-popular">
                        <a  href="#"> Popular Produckt</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
